<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atharva Kumkar</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
    .font-raleway {
      font-family: 'Raleway', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            raleway: ['Raleway', 'sans-serif'],
            manrope: ['Manrope-Extralight', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-100 dark:bg-zinc-900 text-black dark:text-white font-manrope">

  <!-- Header with Hamburger -->
    <header class="shadow py-6 px-6 md:px-10">
  <div class="container mx-auto flex flex-wrap justify-between items-center">
    <h1 class="text-2xl font-bold text-neutral-700 dark:text-neutral-100">
      <a href="https://www.instagram.com/_.atharva08._/" class="hover:text-neutral-900 hover:dark:text-neutral-400">
        Atharva Kumkar
      </a>
    </h1>

    <!-- Hamburger Button -->
    <button class="md:hidden text-neutral-700 dark:text-neutral-100 focus:outline-none" onclick="toggleMenu()">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Navigation Menu -->
    <ul id="menu" class="w-full md:w-auto mt-4 md:mt-0 hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 items-center text-center md:text-left">
      <li><a href="mywebsite.html" class="block text-neutral-700 dark:text-neutral-100 font-bold hover:text-neutral-900 hover:dark:text-neutral-400">Home</a></li>
      <li><a href="portfolio.html" class="block text-neutral-700 dark:text-neutral-100 font-bold hover:text-neutral-900 hover:dark:text-neutral-400">Portfolio</a></li>
      <li><a href="wallpaper.html" class="block text-neutral-700 dark:text-neutral-100 font-bold hover:text-neutral-900 hover:dark:text-neutral-400">Wallpapers</a></li>
      <li><a href="contactpage.html" class="block text-neutral-700 dark:text-neutral-100 font-bold hover:text-neutral-900 hover:dark:text-neutral-400">Contact</a></li>
    </ul>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("hidden");
  }
</script>

  <!-- Centered Mockup -->
  <section class="flex justify-center items-center px-4 py-8">
    <img src="assets/mockup.png" loading="lazy" alt="Wallpaper Mockup" class="max-w-full h-auto" />
  </section>

  <!-- Heading Text -->
  <div class="text-center">
    <h2 class="font-bold text-[32px] sm:text-[40px] text-zinc-900 dark:text-white my-2 px-5">Wallpapers are on the way!</h2>
    <h2 class="font-medium text-[18px] sm:text-[20px] text-neutral-600 dark:text-neutral-300 px-5">Bringing the best for your devices soon</h2>
  </div>

  <!-- Back Button -->
  <div class="flex justify-center py-5">
    <a href="mywebsite.html">
      <button class="w-[250px] bg-zinc-900 text-white shadow-2xl font-medium py-2 px-4 rounded hover:bg-zinc-800 hover:scale-105 duration-300 transition-all dark:bg-neutral-100 dark:text-neutral-700 hover:dark:text-neutral-100 hover:dark:bg-neutral-700">
        Back to home
      </button>
    </a>
  </div>

  <!-- Footer -->
   <footer class="bg-zinc-900 dark:bg-neutral-100">
    <p class="text-center py-5 text-white dark:text-neutral-700 font-semibold animate-pulse">&copy; 2025 Atharva Kumkar. All rights reserved</p>
  </footer>

</body>
</html>
